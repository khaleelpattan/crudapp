{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-4">
        <button class="btn btn-success">Add Student</button>
        <form action="add" method="post">
            {% csrf_token %}
            <label>Name</label><br>
            {{form.name}}<br>
            <label>Designation</label><br>
            {{form.designation}}<br>
            <label>City</label><br>
            {{form.city}}<br><br>
            <button class="btn btn-success" type="submit">Add</button>
        </form>
    </div>
    <div class="col-8">
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>City</th>
                <th>Action</th>
            </tr>
            <tr>
                {% for i in student %}
                <td>{{ i.name }}</td>
                <td>{{ i.designation}}</td>
                <td>{{ i.city }}</td>
                <td>
                    <a href="edit/{{i.id}}" class="btn btn-success">Edit</a>
                </td>
                <td>
                    <a href="delete/{{i.id}}" class="btn btn-danger">Delete</a>
                </td>

            </tr>
            {% endfor %}
        </table>
    </div>
</div>

{% endblock %}
